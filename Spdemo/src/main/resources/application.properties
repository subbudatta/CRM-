server.port=1810
server.name=sample


spring.datasource.url = jdbc:mysql://localhost:3306/sample?serverTimezone=IST
spring.datasource.username = root
spring.datasource.password = 




spring.datasource.testWhileIdle = true
spring.datasource.validaationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jmx.enabled=false

management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=shutdown,health,info,metrics

##App Based Properties
local.download.folder=/tmp/ncc-local


